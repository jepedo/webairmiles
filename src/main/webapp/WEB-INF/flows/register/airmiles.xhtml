<ui:composition template="/WEB-INF/layouts/mainairmiles.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:b="http://richfaces.org/sandbox/bootstrap">
	<ui:define name="content">
		<b:gridRow fluid="true">
			<section class="span9 content-area">      		
	    		<h:form id="airmiles">
           			<h1 ><h:outputText value="#{lookupManager.getBundle('airmiles.title.txt')}" escape="false" /></h1>
           			
           			<b:gridRow fluid="true">
	           			<b:gridColumn span="2">
	           				<h:graphicImage value="#{resource['images/logo-air-miles.jpg']}" alt="Air Miles" />
						</b:gridColumn>
	           			<b:gridColumn span="7"><h:outputText value="#{lookupManager.getBundle('airmiles.intro.txt')}" escape="false" /> 
	           			</b:gridColumn>
	           		</b:gridRow>
	           		
	                <b:gridRow fluid="true" rendered="#{not empty flowScope.resp.getResponses()}">
			           		<b:gridColumn span="2"></b:gridColumn>
			           		<b:gridColumn span="7">	
	           				<b:gridContainer>
	           				<b:gridRow fluid="true">
	           					<b:gridColumn><h:outputText value="#{lookupManager.getBundle('airmiles.register.policy.column')}" escape="false"/></b:gridColumn>
	           					<b:gridColumn><h:outputText value="#{lookupManager.getBundle('airmiles.register.policyDate.column')}" escape="false"/></b:gridColumn>
	           					<b:gridColumn><h:outputText value="#{lookupManager.getBundle('airmiles.register.status.column')}" escape="false"/></b:gridColumn>	           				
	           				</b:gridRow>
	           				
		           				<rich:repeat value="#{flowScope.resp.responses}" var="rep" rows="20" id="repeat">
			           				<b:gridRow fluid="true">
			           					<b:gridColumn><h:outputText value="#{rep.policy}"/></b:gridColumn>
			           					<b:gridColumn><h:outputText value="#{rep.policyDate}"/></b:gridColumn>
			           					<b:gridColumn><h:outputText value="#{rep.status}"/></b:gridColumn>
					           		</b:gridRow>
		           				</rich:repeat>
	           				
	           				</b:gridContainer>
	           				</b:gridColumn>
	           				

	           		</b:gridRow>
	           		
	           		<b:gridRow fluid="true" rendered="#{not empty facesContext.getMessages()}">
	           		<b:gridColumn span="2"></b:gridColumn>
	           			<b:gridColumn span="7">
	           				<rich:messages ajaxRendered="false"/>
	           				</b:gridColumn>
	           		</b:gridRow>

	                <b:gridRow fluid="true">
	                	<b:gridColumn span="2"></b:gridColumn>
		                <b:gridColumn span="7">                
		                	<div class="control-group" > 
		                		<h:outputLabel value="#{lookupManager.getBundle('airmiles.collectorNumber.label')}" escape="false" styleClass="control-label" />
		                		<div class="controls">
		                			<h:inputText id="collectorNumber" validatorMessage="#{lookupManager.getBundle('airmiles.collectorNumber.validation.err')}" required="true" value="#{airmilesRequest.airmilesNumber}" styleClass="input-xlarge" >
			                		<f:validateRequired ></f:validateRequired> 
			                		<rich:validator/>
			                		</h:inputText>		
		                		 <!-- <rich:message for="collectorNumber" ajaxRendered="true" />  -->
		                		</div>
		                	</div>
		                
			                <div class="control-group" > 
			                	<h:outputLabel value="#{lookupManager.getBundle('airmiles.collectorName.label')}" styleClass="control-label" />
			                	<div class="controls">
			                		<h:inputText id="collectorName" validatorMessage="#{lookupManager.getBundle('airmiles.collectorName.validation.err')}"  required="true" value="#{airmilesRequest.airmilesName}"  styleClass="input-xlarge" >
			                		<f:validateLength minimum="1" maximum="60"></f:validateLength>
			                		<rich:validator/>
			                		</h:inputText>
			                		
			                	</div>
			                </div>
		
			                <div class="control-group" > 
			                	<h:outputLabel value="#{lookupManager.getBundle('airmiles.email.label')}" styleClass="control-label" />
			                	
			                	<div class="controls">
			                		<h:inputText id="email" required="true" value="#{airmilesRequest.email}"  validatorMessage="#{lookupManager.getBundle('airmiles.email.validation.err')}"  styleClass="input-xlarge">
				                		<f:validateRegex
				                        pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$"></f:validateRegex>				                   		
			                		<rich:validator/>
			                		</h:inputText>
			                	<rich:message for="email" ajaxRendered="true" />		                		
			                	</div>
			                </div>
			                
			                <div class="control-group" > 
			                	<h:outputLabel value="#{lookupManager.getBundle('airmiles.phone.label')}"  styleClass="control-label" />
			                	<div class="controls">
			                		<h:inputText id="phone" value="#{airmilesRequest.phone}" validatorMessage="#{lookupManager.getBundle('airmiles.phone.validation.err')}" styleClass="input-xlarge" >
				                		<!-- <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>
				                   		 <rich:validator /> -->
			                		<f:validateRequired></f:validateRequired> 
			                		<rich:validator/>				                   		 
			                		</h:inputText>			                		
			                	</div>
			                </div> 
			
			                <div class="control-group" > 
			                	<h:outputLabel value="#{lookupManager.getBundle('airmiles.policyNumber.label')}" styleClass="control-label" />
			                	<div class="controls">
			                		<h:inputText id="policy" required="true" value="#{airmilesRequest.policy}" validatorMessage="#{lookupManager.getBundle('airmiles.policyNumber.validation.err')}" styleClass="input-xlarge" >
<!-- 				                		<f:validateRegex pattern="[A-Z][A-Z][A-Z ]\d{7}"></f:validateRegex>
				                   		 <rich:validator /> -->
			                		<f:validateRequired></f:validateRequired> 
			                		<rich:validator/>				                   		 
			                		</h:inputText>				                		
			                	</div>
			                </div> 
			                                                
			                <div class="control-group">
			                	<h:outputLabel id="policy-date" value="#{lookupManager.getBundle('airmiles.policyDate.label')}" styleClass="control-label" />
			                	<div class="controls">
			                		<h:inputText id="date-policy-value" value="#{airmilesRequest.policyDate}"  styleClass="datepicker-hidden" required="true" />
			                		<div id="date-policy" class="date-picker"></div>
			                		
			                	</div>
			                </div>                
			                                   
			                <div class="control-group" > 
			                	<h:outputLabel value="" styleClass="checkbox">
			                		<h:selectBooleanCheckbox id="acceptTerms" required="true" value="#{airmilesRequest.acceptTerms}">			                		
			                		<f:validateRequired></f:validateRequired> 
			                		<rich:validator/>
			                		</h:selectBooleanCheckbox>
			                		<h:outputText value="#{lookupManager.getBundle('airmiles.termsAndConditions.before.label')}" escape="false" /> <a target="_blank" href="#{lookupManager.getBundle('airmiles.termsAndConditions.url')}">#{lookupManager.getBundle('airmiles.termsAndConditions.label')}</a>
			                	</h:outputLabel>
			                </div>
			                
			                <div class="control-group" > 
			                	<h:outputLabel escape="false" styleClass="checkbox">
			                		<h:selectBooleanCheckbox id="emailConsent" required="false"  value="#{airmilesRequest.emailConsent}" />
			                		<h:outputText value="#{lookupManager.getBundle('airmiles.emailConsent.label')}" escape="false" />												                		
			                	</h:outputLabel>
			                </div>
			                			                
			                <div class="control-group" > 
			                	<div class="controls">
			                		<b:commandButton id="Next" action="next" oncomplete="attachErrors();if(#{facesContext. maximumSeverity==null}) #{rich:component( 'popup')}.show()"  styleClass="btn-primary btn-xlarge btn-input-width capitalize"><h:outputText value="#{lookupManager.getBundle('airmiles.registerBtn.label')}" escape="false"/></b:commandButton>
			                		<br /><br />
			                	</div>
			                </div>
			                
			                <div class="control-group" > 
			                	<div class="controls">
			                		<b:commandButton id="Again" action="nextAgain" oncomplete="attachErrors()" styleClass="btn-info btn-large btn-input-width"><h:outputText value="#{lookupManager.getBundle('airmiles.registerAndAddBtn.label')}" escape="false"/></b:commandButton>
			                	</div>
			                </div>
		                </b:gridColumn>   
		        	</b:gridRow>           
	         	</h:form>
	        </section>
	    </b:gridRow>

    <rich:popupPanel id="popup" modal="true" resizeable="true" onmaskclick="#{rich:component('popup')}.hide()">
        <f:facet name="header">
            <h:outputText value="#{lookupManager.getBundle('airmiles.popup.title.txt')}" escape = "false"/>
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">X</h:outputLink>
        </f:facet>
         <h:outputText value="#{lookupManager.getBundle('airmiles.popup.body.txt')}" escape = "false"/>
        <b:commandButton value="#{lookupManager.getBundle('airmiles.popup.closeBtn.label')}" styleClass="btn-info btn-small btn-input-width" onclick="#{rich:component('popup')}.hide(); return false;"></b:commandButton>
    </rich:popupPanel>
    	
    
		   <h:outputScript name="bootstrap-datepicker.js" library="extensions/bootstrap-datepicker/js" />
			<script type="text/javascript">	
			$('.date-picker').datepicker().on('changeDate', function(e){
				$('[id^="airmiles:' + e.currentTarget.id + '-value"]').val(e.date);
			});
		
			function attachErrors() {
				// remove all error on control groups first
				$('.control-group').each(function(index){
					$(this).removeClass('error');	
				}); 
				
				$('.rf-msg ').each(function(index) {
					if ($(this).text() !== '') {
						$(this).addClass('help-block');
						$(this).parents('div.control-group').addClass('error');
					}
				});
			}
		</script>
	</ui:define>	 
</ui:composition>
